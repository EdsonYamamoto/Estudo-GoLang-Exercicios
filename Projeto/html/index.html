<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>        
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <link rel="stylesheet" type="text/css" href="./static/css/style.css">
          <link rel="stylesheet" type="text/css" href="./static/css/style1.css">
          <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   background: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,0.5), rgba(255,0,0,0));
   color: white;
   text-align: center;
}
</style>
    </head>

    <body>

      <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large"
        onclick="w3_close()">Close &times;</button>
        <a href="/login" class="w3-bar-item w3-button" target="janela">Log in</a>
                <a href="/signup" class="w3-bar-item w3-button" target="janela">Sing up</a>
                <a href="/sgv" class="w3-bar-item w3-button" target="janela">teste grafico</a>
                <a href="/svgCharts" class="w3-bar-item w3-button" target="janela">teste com graficos</a>
                <a href="/vue" class="w3-bar-item w3-button" target="janela">vue</a>
      </div>

      <div id="main">

        <div class="w3-teal">
          <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
          <div class="w3-container">
            <h1>My Page</h1>
          </div>
        </div>
        <iframe name="janela" onload="this.width=screen.width;this.height=screen.height;" frameborder="0" >
          
        <div class ="container">
          <div class="fallingLeaves">
            <span></span>
          </div>
        </div>
        </iframe>

        <div class="footer">
          <p>Footer</p>
        </div>

      </div>

      <script>
        function w3_open() {
          document.getElementById("main").style.marginLeft = "25%";
          document.getElementById("mySidebar").style.width = "25%";
          document.getElementById("mySidebar").style.display = "block";
          document.getElementById("openNav").style.display = 'none';
        }
        function w3_close() {
          document.getElementById("main").style.marginLeft = "0%";
          document.getElementById("mySidebar").style.display = "none";
          document.getElementById("openNav").style.display = "inline-block";
        }
      </script>
    </body>
</html>
