<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>        
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="/static/css/boxes.css">

    </head>


    <body>
        <div class="boxed">
            <h1>Teste com VUE</h1>

            <div id="app">
                {{ message }}
            </div>

            <div id="app-2">
                <span v-bind:title="message">
                pare o mouse
                </span>
            </div>
            <div id="app-3">
                <p v-if="seen">Agora vc me viu</p>
            </div>

            <div id="app-4">
                <ol>
                    <li v-for="todo in todos">
                      {{todo.text}}
                    </li>
                </ol>
            </div>

            <div id="app-5">
                  <p>{{ message }}</p>
                  <button v-on:click="reverseMessage">Inverter Mensagem</button>
            </div>

            <div id="app-6">
                  <p>{{ message }}</p>
                  <input v-model="message">
            </div>

            <div id="app-7">
                <ol>
                    <todo-item
                        v-for="item in groceryList"
                        v-bind:todo="item"
                        v-bind:key="item.id">
                    </todo-item>
                </ol>
            </div>

            <div id="app-8">
            </div>

            <p>Interpolação textual: {{ rawHtml }}</p>
            <p>Diretiva v-html: <span v-html="rawHtml"></span></p>

            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.2/vue.js"></script>
            <script type="text/javascript" src="/static/js/app.js"></script>
        </div>
    </body>

</html>
