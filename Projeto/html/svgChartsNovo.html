<html>
    <head>
        <title>Home Page</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.js" type="text/javascript"></script>
    </head>
    <body>

<canvas id="myChart"></canvas>

      <script type="text/javascript">
        var ctx = document.getElementById("myChart");

var data = {
    labels: [
        "Red",
        "Blue",
        "Yellow"
    ],
    datasets: [
        {
            data: [300, 50, 100],
            backgroundColor: [
                "#FF6384",
                "#36A2EB",
                "#FFCE56"
            ],
            hoverBackgroundColor: [
                "#FF4394",
                "#36A2EB",
                "#FFCE56"
            ]
            
            
        }]
};

var options = { 
  cutoutPercentage:40,
};


var myDoughnutChart = new Chart(ctx, {
    type: 'doughnut',
    data: data,
    options: options
});

      </script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    </body>
</html>
